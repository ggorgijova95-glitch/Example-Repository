<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADO Tea Lunch Special</title>
</head>
<body>
    <dl>
        <dt><strong>DADO Tea Lunch Specijal</strong>
        <dd>Monday through Friday
        </dd>
        <dd>11:30 AM - 3:00 PM
        </dd>
        <dd>9.95 plus tax 
        </dd>
        
        <dd>Includes sandwich, snack and a drink
        </dd>
    </dl>
<form action="" method="post">
    <fieldset>
        <legend>Order informacion</legend>
        <h3><b>Name</b></h3>
        <label for="user_name"></label>
        <input type="text" name="username" id="user_name" required placeholder="Enter a name" />
            <input type="radio" name="option" id="Here" value="here" checked />
            <label for="rock">Here</label>

            <input type="radio" name="option" id="to go" value="to go" />
            <label for="jazz">To Go</label>
    </fieldset>
<fieldset>
    <legend>Sandwich</legend>
    <h3><b>Monday</b></h3>
        <input type="radio" name="Monday" id="Tomato Mozzarella" value="Tomato Mozzarella" checked />
        <label for="Tomato Mozzarela">Tomato Mozzarela</label><br />

        <input type="radio" name="Monday" id="Chicken Salad" value="ham" />
        <label for="Chicken Salad">Chichen Salad</label><br />
    <h3><b>Tuesday</b></h3>
        <input type="radio" name="Tuesday" id="Greek Salad Wrap" value="Greek Salad Wrap" checked />
        <label for="Greek Salad Wrap ">Greek Salad Wrap </label><br />

        <input type="radio" name="Tuesday" id="Toto Wrap " value="Toto Wrap" />
        <label for="Toto Wrap">Toto Wrap</label><br />
    <h3><b>Wednesday</b></h3>
        <input type="radio" name="Wednesday" id="Red Papper Hummus" value="Red Papper Hummus" checked />
        <label for="Red Papper Hummus ">Red Papper Hummus</label><br />

        <input type="radio" name="Wednesday" id="Roasted Turkey" value="Roasted Turkey" />
        <label for="Roasted Turkey">Roasted Turkey</label><br />
<h3><b>Thursday</b></h3>
        <input type="radio" name="Thursday" id="Carrot-Ginger Hummus Wrap" value="Carrot-Ginger Hummus Wrap" checked />
        <label for="Carrot-Ginger Hummus Wrap">Carrot-Ginger Hummus Wrap</label><br />

        <input type="radio" name="Thursday" id="Egg Salad" value="Egg Salad" />
        <label for="Egg salad">Egg salad</label><br />
    <h3><b>Friday</b></h3>
        <input type="radio" name="Friday" id="Dado Wrap" value="Dado Wrap" checked />
        <label for="Dado Wrap">Dado Wrap</label><br />

        <input type="radio" name="Friday" id="Tuna Salad" value="Tuna Salad" />
        <label for="Tuna Salad">Tuna Salad</label><br />



        
</fieldset>
</form>
</body>
</html>
